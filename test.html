<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Testbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <button id="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
        <h1 id="test-title">Test</h1>
    </header>
    <main>
       
            <div id="sidebar" class="sidebar-hidden>
                <h2>Options</h2>
                <div class="sidebar-controls">
                    <label for="font-size-slider">Change Font Size:</label>
                    <button id="decrease-font">-</button>
                    <span id="current-font-size">16px</span>
                    <button id="increase-font">+</button>
                 <button id="shuffle-questions-btn" class="sidebar-btn">Shuffle Questions</button>
                <button id="shuffle-options-btn" class="sidebar-btn">Shuffle Options</button>
                <button id="submit-test-btn-sidebar" class="sidebar-btn">Submit Test</button>
                <h3>Question Navigation</h3>
                <div id="question-navigation-table">
                    </div>
                </div>      
            </div>
 <div id="test-area-container">
            <div id="quiz-content">
                <div id="quiz-container">
                    <p>Please wait, Questions are Loading...</p>
                </div>

                <div id="question-feedback-live" style="display:none;">
                    <p>Till Now: <span id="live-correct-answers">0</span> Right, <span id="live-incorrect-answers">0</span> Wrong</p>
                </div>

                <div id="navigation-buttons">
                    <button id="back-btn" style="display:none;">Back</button>
                    <button id="next-btn" style="display:none;">Next</button>
                </div>

                <div id="result-container" style="display:none;">
                    <h3>Your Score: <span id="score"></span></h3>
                </div>
            </div>
        </div>
        <a href="index.html" id="back-to-home-link">Go to Home Page</a>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
